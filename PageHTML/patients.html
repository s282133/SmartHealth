<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-xs-12 mx-auto my-3">
                <form onsubmit="sendPOSTrequest()">
                   
                    <div class="form-group">
                        <label for="deviceID">Name</label>
                        <input type="text" class="form-control" id="name">

                    </div>
                    <div class="form-group">
                        <label for="deviceName">Surname</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="measureType">TaxIDcode</label>
                        <input type="text" class="form-control" id="taxidcode">
                    </div>
                    <div class="form-group">
                        <label for="unit">Mail</label>
                        <input type="text" class="form-control" id="mail">
                    </div>
                    <div class="form-group">
                        <label for="unit">Data</label>
                        <input type="text" class="form-control" id="data">
                    </div>
                    <div class="form-group">
                        <label for="unit">Device</label>
                        <input type="text" class="form-control" id="device">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                </form>

                
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-4 col-xs-12 mx-auto my-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">TaxIDcode</th>
                            <th scope="col">Mail</th>
							<th scope="col">Data(aaaa-mm-gg)</th>
							<th scope="col">Device</th>							
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(function requestGET() {
            $.ajax({
                type: "GET",
                url: "/tabella",
                contentType: "application/json",
                dataType: "json",
                success: function (response) {
                    // jinja
                    // location.reload()
                    // console.log("Updated")
                    updateTable(response);
                },
            });
        });

        function sendPOSTrequest() {
            event.preventDefault();

            name = $("#name").val();
            surname = $("#surname").val();
            taxidcode = $("#taxidcode").val();
            mail = $("#mail").val();
			data = $("#data").val();
            device = $("#device").val();
            

            $.ajax({
                type: "POST",
                url: "/patients",
                contentType: "application/json",
                data: JSON.stringify({

                    patientName: name,
                    patientSurname: surname,
                    taxIDcode: taxidcode,
					userEmail: mail,
					pregnancyDayOne: data,
                    devicesID: device
					
                }),
                dataType: "json",
                success: function (response) {
                    // jinja
                    // location.reload()
                    // console.log("Updated")
                    updateTable(response);
                },
            });
        }



        function updateTable(data) {
            var updatedTableBody = "";
            for (var i = 0; i < data.patientList.length; i++) {
                updatedTableBody += "<tr>";
                patient = data.patientList[i];
                updatedTableBody +=
                    "<td>" +
                    patient.patientName +
                    "</td>" +
                    "<td>" +
                    patient.patientSurname +
                    "</td>" +
                    "<td>" +
                    patient.personalData.taxIDcode +
                    "</td>" +
                    "<td>" +
                    patient.personalData.userEmail +
                    "</td>" +
					"<td>" +
					patient.personalData.pregnancyDayOne +
					"</td>" +
					"<td>" +
					patient.connectedDevice.devicesID +
					"</td>";
                updatedTableBody += "</tr>";
            }

            

            $("#tableBody").html(updatedTableBody);
        }

    </script>
</body>
